<template name="signupLogin">
    <div id="login">
        {{#if logginIn}}
            Logging in . . .
        {{else}}
            {{#if currentUser}}
                {{> logout}}
            {{else}}
                {{> signup}}
                {{> login}}
            {{/if}}
        {{/if}}
    </div>
</template>

<template name="signup">
    <form>
        <h1>Sign Up</h1>
        <input type="text" id="su_email" placeholder="Email">
        <input type="text" id="su_username" placeholder="username">
        <input type="password" id="su_password" placeholder="password">
        <button>Sign Up</button>
    </form>
</template>

<template name="login">
    <form>
        <h1>Login</h1>
        <input type="text" id="li_username" placeholder="username">
        <input type="password" id="li_password" placeholder="password">
        <button>Login</button>
    </form>
</template>

<template name="logout">
    <form>
        {{currentUser.username}} - {{currentUser._id}}
        <button>Logout</button>
    </form>
</template>
